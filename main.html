<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>editor online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100%;
      height: 600px;
    }

    .html {
      /* border: px solid gray; */
      padding: 10px;
    }

    .html>a {
      text-decoration: none;
    }
  </style>
  <script src="./monaco-editor/min/vs/loader.js"></script>
  <script src="./emmet-monaco-es/dist/emmet-monaco.min.js"></script>
</head>

<body>
  <div class="html">
    <a id="a" target="_blank"> html display </a>
  </div>
  <div id="container"></div>
  <script>
    var editor
    require.config({
      paths: {
        'vs': './monaco-editor/min/vs'
      }
    });
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('container'), {
        value: null,
        language: 'html',
        theme: 'vs-dark',
      })
      emmetMonaco.emmetHTML()
    })
  </script>

  <script>
    var stamp = `${Date.now()}${Math.floor(Math.random() * 10000)}`
    var {
      hostname,
      port,
      host
    } = location
    document.getElementById('a').href = `http://${host}/html?stamp=${stamp}`

    function format(data) {
      return JSON.stringify({
        data,
        stamp
      })
    }
    var protocol = location.protocol === 'http:' ? 'ws' : 'wss'
    var url = `${protocol}://${hostname}:8081`
    var ws = new WebSocket(url)
    ws.onerror = (err) => {
      console.log(err)
    }
    ws.onmessage = (msg) => {
      console.log(msg)
      setTimeout(() => {
        location.reload()
      }, 2000)
    }
    ws.onopen = () => {
      ws.send(format('you can write code now!'))
    }
    window.addEventListener('blur', () => {
      editor  && ws.send(format(editor.getValue()))
    })
    window.addEventListener('beforeunload', (e) => {
      ws.send(format('ws close'))
    })
  </script>
</body>

</html>
